<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stackoverflow - I'm Feeling Lucky</title>

    <link href="todc-bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="todc-bootstrap/css/todc-bootstrap.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<style type="text/css">
    html {
        text-align: center;
    }

    h1 {
        margin-top: 100px;
    }

    img {
        max-width: 100%;
    }

    form {
        display: block;
    }

    input[type=text] {
        width: 100%;
        padding: 5px;
    }

    input {
        margin-top: 20px;;
    }
</style>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-offset-2 col-md-8">
            <h1><img src="stackoverflow.png" alt="Stackoverflow - I'm Feeling Lucky"></h1>

            <form action="#">
                <input type="text">
                <input type="submit" class="btn btn-default" value="I'm Feeling Lucky">
            </form>
        </div>
    </div>
</div>


<script>
    $('form').submit(function () {
        var input = $('input[type="text"]').val();
        var link = 'https://duckduckgo.com/?q=!ducky+' + input + '+site%3Astackoverflow.com';
        window.location = link;
        return false;
    });
</script>
<script src="todc-bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
